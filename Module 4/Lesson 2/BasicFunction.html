<!DOCTYPE html>

<html>
    <head>
        <script>
            function Adder(num1,num2){
                sum = num1 + num2
                document.write('The Answer is ' + sum)
            }
        </script>
    </head>

    <body>
        <h1>Adder</h1>
        <button onclick="Adder(23,7)">Add!</button>
    </body>
</html>
