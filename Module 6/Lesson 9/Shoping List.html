<html>
    <head>
        <title>Shopping List</title>
        <style>
            *{
                font-family: 'Calibri';
                padding-left: 5px;
            }
            input,select,option,button{
                font-family:Serif;
                border-width: 3px;
                border-radius: 10px;
                height: 30px;
                border-color: paleturquoise;
                color:rgb(29, 124, 32);
                background-color: chartreuse;
            }
            #itemNum{
                width: 50px;
            }
        </style>
    </head>
    <body>
        <h1>Shopping List</h1>
        <br>
        <h3>Item Name , Amount and unit</h3>
        <input type="text" id="item" placeholder="Enter item name here" ><p id="itemNameWarn"></p> <input type="number" id="itemNum"><select id="unit">
            <option value="kg">kg</option>
            <option value="lb">lb</option>
            <option value="g">g</option>
            <option value="cm">cm</option>
            <option value="m">m</option>
            <option value="S">Small</option>
            <option value="L">Large</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
            <option value="XXXL">XXXL</option>
            <option value="N/A">N/A</option>
        </select> <br> <br>
        <button onclick="addItem()">Add Item</button>

        <br> <br>
        <ol id="items" >
            <h3>Shopping List</h3>
            <br>

        </ol>

        <script>
            function addItem(){
                var itemName = document.getElementById('item').value;
                var amount = document.getElementById("itemNum").value;
                var unit = document.getElementById('unit').value;
                let itemList = document.getElementById("items");
                let validity = false;

                if(unit==='N/A'){
                    unit='';
                    validity=true;
                }else{
                    validity=true;
                }

                if(itemName===''){
                    document.getElementById('itemNameWarn').innerText = 'Please Enter valid Name';
                    validity=false;
                }else{
                    validity=true;
                }
                if(amount===''){amount='1';validity=true;}

                if(validity){itemList.innerHTML=itemList.innerHTML+`<li><b>${amount}${unit}</b> ${itemName}`;}
            }
        </script>
    </body>
</html>
