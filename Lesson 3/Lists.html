<!DOCTYPE html>

<html>
    <title>Lists in HTML</title>

    <body>
        <h3>Ordered List</h3>

        <ol><li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
        </ol>

        <h3>Unordered List</h3>

        <ul>
            <li>Potato</li>
            <li>Tomato</li>
            <li>Brinjal</li>
        </ul>

        <h3>Description List</h3>

        <dl>
            <dt>Strawberry</dt>
            <dt>Chocolate</dt>
            <dt>Butterscotch</dt>
        </dl>
    </body>

</html>
