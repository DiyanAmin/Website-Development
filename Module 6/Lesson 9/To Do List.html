<html>
    <head>
        <title>To do list</title>
    </head>
    <body>
        <h3>Add to To-Do List</h3>

        <input type="text" id="listItem">
        <button onclick="addItem()" >Add</button>

        <h4>To-Do List</h4>
        <ul id="item" ></ul>
        
        <script>
            function deleteItem(itemToDelete) {
                itemToDelete.remove();
            }
            
            function addItem() {
                var listItemValue = document.getElementById('listItem').value.trim();
                if (listItemValue === '') return;
                var item = document.getElementById('item');
                var li = document.createElement('li');

                li.textContent = listItemValue;
                var button = document.createElement('button');
                button.textContent = 'Delete';
                button.addEventListener('click', () => deleteItem(li));

                li.appendChild(button);
                item.appendChild(li);
                
                //document.getElementById('listItem').value = '';
            }
        </script>
    </body>
</html>
