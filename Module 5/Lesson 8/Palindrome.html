<html>
    <title>Palindrome Checker</title>
    <body>
        <input type="text" id="word" placeholder="Enter your word" >
        <br> <br>
        <button onclick="check()">Check</button>
        <script>
            
            function palindrome(myString){
                input = myString.replace("/[^A-Z0-9]/ig",'').toLowerCase();
                let reversed = input.split('').reverse().join('');

                if(input === reversed){
                    document.writeln(input,' is a palindrome');
                }else{
                    document.writeln(input,' is not a palindrome');
                }
            }

            function check(){
                var userinp = document.getElementById('word').value;
                palindrome(userinp);
            }
        </script>
    </body>
</html>
