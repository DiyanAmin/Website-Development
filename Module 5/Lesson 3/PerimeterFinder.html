<html>
    <head>
        <title>Perimeter Finder</title>
        <style>
            input{
                border-radius: 10px;
                color: cadetblue;
                border-color: cadetblue;
                width: 8cm;
                height: 30px;
                font-size: larger;
            }
            *{
                font-family: 'Calibri';
            }
            #jumbotron{
                background-color: rgb(224, 224, 224);
                border: 5px solid rgb(224, 224, 224);
                border-radius: 10px;
            }
        </style>
    </head>

    <body>
        <div id="jumbotron">
            <h1 style="font-size:56px;" >Perimteer Finder</h1>

            <form onsubmit="findPeri()">
                <h5 style="font-size: 35px;" >Shape</h5>
                <input type="text" id="shape" placeholder="Enter shape name..." > <br><br>
                <input type="number" id="side1" placeholder="Press Submit"> <br> <br>
            </form>
        </div>

        <script>
            function findPeri(){
                const shape = document.getElementById('shape').value;
                if (shape==undefined){
                    document.writeln("You are not worthy")
                }
                if (shape=='square'){
                    document.getElementById('side1').placeholder='Enter first side length...'
                }
            }
        </script>


    </body>
</html>
